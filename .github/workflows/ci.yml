name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸš” Check dependencies
        run: make dependencies

      - name: ğŸ–ï¸ Check types
        run: make types

      - name: ğŸ’… Check format
        run: make format

      - name: ğŸ“‘ Check lint
        run: make lint

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ§ª Run tests
        run: make test
