name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“„ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ğŸ“¥ Install dependencies
        run: make install

      - name: ğŸš” Check dependencies
        run: make dependencies

      - name: ğŸ–ï¸ Check types
        run: make types

      - name: ğŸ’… Check format
        run: make format

      - name: ğŸ“‘ Check lint
        run: make lint

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“„ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ğŸ“¥ Install dependencies
        run: make install

      - name: ğŸ§ª Run tests
        run: make test
